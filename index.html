<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <main>
      <div class="first_container">
        <p class="your_result">Your Result</p>
        <div class="circle_container">
          <p class="value">76</p>
          <p class="out_of">of 100</p>
        </div>

        <p class="remark">Great</p>
        <p class="remark_explained">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second_container">
        <p class="summary">Summary</p>
        <div class="metric metric_reaction">
          <img
            src="./assets/images/icon-reaction.svg"
            alt=""
            class="metric_icon"
          />
          <p class="metric_name reaction">Reaction</p>
          <p class="rating">
            <span>80</span>
            / 100
          </p>
        </div>
        <div class="metric metric_memory">
          <img
            src="./assets/images/icon-memory.svg"
            alt=""
            class="metric_icon"
          />
          <p class="metric_name memory">Memory</p>
          <p class="rating">
            <span>92</span>
            / 100
          </p>
        </div>
        <div class="metric metric_verbal">
          <img
            src="./assets/images/icon-verbal.svg"
            alt=""
            class="metric_icon"
          />
          <p class="metric_name verbal">Verbal</p>
          <p class="rating">
            <span>61</span>
            / 100
          </p>
        </div>
        <div class="metric metric_visual">
          <img
            src="./assets/images/icon-visual.svg"
            alt=""
            class="metric_icon"
          />
          <p class="metric_name visual">Visual</p>
          <p class="rating">
            <span>72</span>
            / 100
          </p>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PapSki</a>.
    </div>
  </body>
</html>
