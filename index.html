<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <div class="first_container">
      <p class="your_result">Your Result</p>
      <div class="circle_container">
        <p class="value">76</p>
        <p class="out_of">of 100</p>
      </div>

      <p class="remark">Great</p>
      <p class="remark_explained">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="second_container">
      <h2 class="summary">Summary</h2>
      <div class="metric_reaction">
        <img src="./assets/images/icon-reaction" alt="" class="metric_icon" />
        <p class="metric_reaction_p">Reaction</p>
        <p class="rating">
          <span>80</span>
          / 100
        </p>
      </div>
      <div class="metric_memory">
        <img src="./assets/images/icon-memory" alt="" class="metric_icon" />
        <p class="metric_memory_p">Memory</p>
        <p class="rating">
          <span>92</span>
          / 100
        </p>
      </div>
      <div class="metric_verbal">
        <img src="./assets/images/icon-verbal" alt="" class="metric_icon" />
        <p class="metric_verbal_p">Verbal</p>
        <p class="rating">
          <span>61</span>
          / 100
        </p>
      </div>
      <div class="metric_visual">
        <img src="./assets/images/icon-visual" alt="" class="metric_icon" />
        <p class="metric_visual_p">Visual</p>
        <p class="rating">
          <span>72</span>
          / 100
        </p>
      </div>
      <button>Continue</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
